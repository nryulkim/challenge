# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode

development:
  <<: *default
  database: journy_challenge_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: journy_challenge_test

production:
  <<: *default
  database: journy_challenge_production
  username: journy_challenge
  password: <%= ENV['JOURNY_DATABASE_PASSWORD'] %>
